  <section id="main">
 
    <div class="home">

    </div>
    <div class="news">
        <a style="background-color:rgba(255, 127, 80, 0);min-height:20px; color: rgb(255, 255, 255); text-decoration: none; font-family: 'Times New Roman', Times, serif ;" href="./home.html">News</a>
        
    </div>
    
    <div class="item">
        <a style="background-color:rgba(255, 127, 80, 0);min-height:20px; color: rgb(255, 255, 255); text-decoration: none; font-family: 'Times New Roman', Times, serif; " href="./calculator.html">Calculator</a>

    <div class="login">

    </div>
   </section>
     <!-- contact section -->
     <section class="contact_section layout_padding">
        <div class="container">
            <div class="img">
                <img style="height: 700px; width: 900px;" src="contact.png" alt="">
            </div>
         
         
        </div>
        <div class="container">
            
          <div class="row">
           
              <form action="">
                <div class="contact_form-container">
                  <div>
                    <div>
                        <p style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
                            Contact Us For Any Query
                           </p>
                      <label>
                       
                        Name
                        <input type="text" placeholder="Fullname" />
                      </label>
                    </div>
                    <div>
                      <label>
                        Email
                        <input type="email" placeholder="Email"/>
                      </label>
                    </div>
  
                    <div>
                      <label>
                        Phone Number
                        <input type="text" placeholder="Mobile Number" />
                      </label>
                    </div>
  
                    <div>
                      <label>
                        Message
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message.."></textarea>
                      </label>
                    </div>
                    <div class="mt-5">
                      <button type="submit">
                        Send
                      </button>
                      
                    </div>
                  </div>
                </div>
              </form>
            </div>
            
            </div>
          </div>
        </div>
      </section>
      <!-- end contact section -->
      
        <!--The footer section located at the bottom of the page where users can contact us through different social sites.   -->
